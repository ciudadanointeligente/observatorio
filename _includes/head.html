<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- og -->
  <meta property="og:url"           content="{{ site.baseurl }}" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="{{ site.title }}" />
  <meta property="og:description"   content="{{ site.description }}" />
  <meta property="og:image"         content="{{ site.baseurl}}img/og-img.png" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- css -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/clndr.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- fonts -->
  <link href="//fonts.googleapis.com/css?family=Merriweather+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Raleway:700,600" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <!-- js -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="{{ site.baseurl }}js/angular-sanitize.min.js"></script>
  <script type="text/javascript">
    var macro_areas = {{site.data.macro_areas | jsonify }}
    var totales = {{site.data.totales | jsonify}}
    var categories_by_macro = {{site.data.categories_by_macro | jsonify}}
    var data_categories = {{site.data.data_categories | jsonify}}
  </script>
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/es.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}js/clndr.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}js/main.js"></script>
  <script src="{{ site.baseurl }}js/observatorio.js" type="text/javascript"></script>
</head>
